<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind css with Daisy UI</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- Font awesome kit -->
		<script
			src="https://kit.fontawesome.com/9e8306aeda.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<!-- Navbar start -->
			<nav>
				<div class="navbar bg-base-100">
					<div class="navbar-start hidden lg:flex">
						<ul class="menu menu-horizontal px-1">
							<li><a>Home</a></li>
							<li><a>About Us</a></li>
							<li><a>Shop</a></li>
							<li><a>Collections</a></li>
						</ul>
					</div>

					<div class="navbar-center">
						<div class="dropdown">
							<div
								tabindex="0"
								role="button"
								class="btn btn-ghost lg:hidden"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-5 w-5"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M4 6h16M4 12h8m-8 6h16"
									/>
								</svg>
							</div>
							<ul
								tabindex="0"
								class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
							>
								<li><a>Home</a></li>
								<li><a>About Us</a></li>
								<li><a>Shop</a></li>
								<li><a>Collections</a></li>
							</ul>
						</div>
						<img
							src="Resources/logos/logo.png"
							alt="Logo"
							class="size-12"
						/>
						<a class="font-extrabold text-xl">Tea House</a>
					</div>

					<div class="navbar-end mr-8 min-w-fit">
						<div class="form-control">
							<input
								type="text"
								placeholder="Search here"
								class="input input-bordered rounded-full"
							/>
						</div>
						<i class="fa-solid fa-magnifying-glass -ml-8"></i>
					</div>
				</div>
			</nav>
			<!-- Navbar end  -->
		</header>
	</body>
</html>
